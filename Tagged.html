<!DOCTYPE html>
<html>
  <head>
    <title>Manage</title>
    <script src="firebase.js"></script>
    <script src="config.js"></script>
    <script src="webmanager.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
    <body>
      <h1>Your Favourite Websites</h1>
      <div class="container">
        <table id="all_table" class="table table-hover">
          <thead>
            <tr>
              <th>Link</th>
              <th>Tag</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="site_table">
          </tbody>
        </table>
      </div>
	  <h1>Search By Tag</h1>
	  <div class="container">
		<input type="text" id="search_field" placeholder="Enter a tag"></input>
		<button type="button" id="search_button">Search</button>
		<table id="search_table" class="table table-hover">
			<thead>
				<tr>
					<th>Link</th>
					<th>Tag</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody id="new_table">
			</tbody>
		</table>
	</div>		
    </body>
</html>
